{% extends "layout.html" %} {% block content %}
<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">User reports</h3>
    </div>
    <div class="card-body border-bottom py-3">
      <p>Users count: <span id="userCount">0</span></p>
      <button type="button" class="btn btn-primary">Primary</button>
    </div>
  </div>
</div>
<script>
  // Define una función para actualizar el contador
  function updateCounter() {
    // Obtén el elemento del contador
    var counterElement = document.getElementById("userCount");
    // Obtén el valor actual del contador
    var currentCount = parseInt(counterElement.textContent);
    // Incrementa el contador
    currentCount++;
    // Actualiza el texto del contador con el nuevo valor
    counterElement.textContent = currentCount;
  }

  // Llama a la función updateCounter() cada segundo
  setInterval(updateCounter, 1000);
</script>
{% endblock %}
